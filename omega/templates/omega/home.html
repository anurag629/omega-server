<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .video-container {
            margin-top: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Omega - Manim Animation Generator</h1>
        <p>Generate mathematical animations with AI</p>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Generate Animation</h2>
            <form id="generationForm">
                <div class="form-group">
                    <label for="prompt">Describe the animation you want:</label>
                    <textarea id="prompt" name="prompt" rows="4" required placeholder="Example: A circle transforming into a square while changing color"></textarea>
                </div>
                <div class="form-group">
                    <label for="provider">AI Provider:</label>
                    <select id="provider" name="provider" required>
                        <option value="gemini">Google Gemini</option>
                        <option value="azure_openai">Azure OpenAI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="execute" name="execute" checked>
                        Generate and execute (create video)
                    </label>
                </div>
                <button type="submit">Generate</button>
            </form>
        </div>

        <div id="result">
            <h2>Result</h2>
            <div id="status">Processing...</div>
            
            <div id="video-result" class="video-container" style="display: none;">
                <h3>Generated Animation</h3>
                <video id="output-video" controls width="100%"></video>
                <p>Download: <a id="download-link" href="#" target="_blank">Video</a></p>
            </div>
            
            <div id="script-result">
                <h3>Generated Script</h3>
                <pre id="script-code"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const provider = document.getElementById('provider').value;
            const execute = document.getElementById('execute').checked;
            
            // Show result section
            document.getElementById('result').style.display = 'block';
            document.getElementById('status').textContent = 'Generating script...';
            document.getElementById('video-result').style.display = 'none';
            document.getElementById('script-code').textContent = '';
            
            try {
                const response = await fetch('/api/generate-manim/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        provider,
                        execute
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display the script
                    document.getElementById('script-code').textContent = data.script;
                    
                    if (execute && data.output_url) {
                        // Show video if execution was requested and successful
                        document.getElementById('status').textContent = 'Animation generated successfully!';
                        document.getElementById('video-result').style.display = 'block';
                        document.getElementById('output-video').src = data.output_url;
                        document.getElementById('download-link').href = data.output_url;
                    } else if (execute && data.error) {
                        // Execution was requested but failed
                        document.getElementById('status').textContent = `Error executing script: ${data.error}`;
                    } else {
                        // Only script generation was requested
                        document.getElementById('status').textContent = 'Script generated successfully!';
                    }
                } else {
                    document.getElementById('status').textContent = `Error: ${data.error || 'Something went wrong'}`;
                }
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
